    <style>
        body{

            background-image: url('imagens/wallpaper002.jpg');

            Cover - É responsivo, mas não cobre toda a tela
            Auto - A imagem apenas fica centralizada e não cobre toda a tela
            100% - Ocupa mais espaços na tela, mas não cobre completamente, porém fica responsivo
            */

            background-position: center top;
            background-repeat: no-repeat;
