<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posições de imagens</title>
    <style>
        .imagem{
            border: 2px solid black;
            border-radius: 5px;
            height: 200px;
            margin-bottom: 10px;
        }

        #i1{
            background-image: url('imagens/wallpaper003.jpg');
            background-image: left top;
        }
        #i2{
            background-image: url(imagens/wallpaper003.jpg);
            background-position: right top;
        }
        #i3{
            background-image: url('imagens/wallpaper003.jpg');
            background-position: left bottom;
        }
        #i4{
            background-image: url('imagens/wallpaper003.jpg');
            background-position: right bottom;
        }
        #i5{
            background-image: url('imagens/wallpaper003.jpg');
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="imagem" id="i1"></div>
    <div class="imagem" id="i2"></div>
    <div class="imagem" id="i3"></div>
    <div class="imagem" id="i4"></div>
    <div class="imagem" id="i5"></div>
</body>
</html>
